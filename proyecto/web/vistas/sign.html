<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>WEB :: Registro y Login</title>
  <link rel="stylesheet" href="/estilos/sign.css">  
</head>

<body>

  <div class="login-page">
  <div class="form">
    <form class="register-form" method="post" action="/register">
      <h3>Crear cuenta</h3>
      <input type="text" name="nombre" placeholder="nombre"/>
      <input type="text" name="nickname" placeholder="nickname"/>
      <input type="password" name="password" placeholder="clave"/>
      <input type="text" name="email" placeholder="email"/>
      <button>crear</button>
      <p class="message">Ya registrado? <a href="#">Haz Login</a></p>
    </form>
    <form class="login-form" method="post" action="/login">
      <h3>Entrar con tu cuenta</h3>
      <input type="text" name="nickname" placeholder="nickname"/>
      <input type="password" name="password" placeholder="clave"/>
      <button>login</button>
      <p class="message">No estas registrado? <a href="#">Crea una cuenta</a></p>
    </form>
  </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="/scripts/sign_animate.js"></script>

</body>

</html>
